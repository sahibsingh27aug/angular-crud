<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" #userFirstName="ngModel"
        [ngClass]="{'is-invalid': userFirstName.errors && userFirstName.touched}" required minlength="2">

      <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
        First name required
      </div>
      <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
        Must be atleast 2 characters
      </div>
    </div>
    <!-- String Interpolation => {{user.firstName}} -->

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" #userLastName="ngModel"
        [ngClass]="{'is-invalid': userLastName.errors && userLastName.touched}" required minlength="2">

      <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
        Last name required
      </div>
      <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
        Must be atleast 2 characters
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" #userEmail="ngModel"
        [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}" required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">

      <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
        Email is required
      </div>
      <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
        Email is not valid
      </div>
    </div>

    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add New User</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>
      {{ user.firstName }}
      {{ user.lastName }}
      <small>
        <button (click)="user.hide = !user.hide;" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' "></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">
        Email: {{ user.email }}
      </li>
      <li class="list-group-item">
        Joined: {{ user.registered | date }}
      </li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>


<!-- 
  1. Ng Class: [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' "
  2. Ng Model: syntax: [()] => Two Way Binding
    bcz: [] ->bind (prop & class) component to template,
         () ->bind events from component to template
  3. Template Driven Form: <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">       
 -->
